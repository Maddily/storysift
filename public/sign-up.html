<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/sign-up.css">
  <script src="scripts/sign-up.js" defer></script>
  <title>Sign Up</title>
</head>
<body>
  <header>
    <img src="../assets/images/small-logo.png" alt="StorySift Logo" class="small-logo-img logo">
    <img src="../assets/images/logo.png" alt="StorySift Logo" class="logo-img logo">
    <nav>
      <ul>
        <li class="home"><a href="">Home</a></li>
        <li class="sign-in signin"><a>Sign In</a></li>
        <li class="signup"><a>Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <section class="sign-up-container">
    <h1>Sign Up</h1>
    <form action="" method="post">
      <div class="rows">
        <div class="row">
          <div class="field">
            <label for="first-name">first name</label>
            <input type="text" name="first-name" id="first-name" required autocomplete="given-name">
            <span class="error-message"></span>
          </div>
          <div class="field">
            <label for="last-name">last name</label>
            <input type="text" name="last-name" id="last-name" required autocomplete="family-name">
            <span class="error-message"></span>
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label for="username">username</label>
            <input type="text" name="username" id="username" required autocomplete="username">
            <span class="error-message"></span>
          </div>
          <div class="field">
            <label for="email">email</label>
            <input type="text" name="email" id="email" required autocomplete="email">
            <span class="error-message"></span>
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label for="password">password</label>
            <input type="password" name="password" id="password" required>
            <span class="error-message"></span>
          </div>
          <div class="field">
            <label for="confirm-password">confirm password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
            <span class="error-message"></span>
          </div>
        </div>
      </div>
      <div class="submit">
        <button type="submit">Sign Up</button>
			  <p>Already have an account? <a href="/signin" class="signin">Sign in</a></p>
      </div>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 StorySift, Inc. All rights reserved.</p>
  </footer>
</body>
</html>
